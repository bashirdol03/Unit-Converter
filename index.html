<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-1">
            <h2>Metric/Imperial Unit Conversion</h2>
            <div class="hero">
                <input id="input-unit" type="number" placeholder="#">
                <button id="convert-btn">Convert</button>
            </div>
        </div>    
        
        <div class="container-2">
            <div class="sub-containers" >
                <h3>Length(Meter/Feet)</h3>
                <p id="length-p">Meters to feet | Feet to meters</p>
            </div>
            
            <div class="sub-containers">
                <h3>Volume(Litres/Gallons)</h3>
               <p id="volume-p">Litres to gallons | Gallons to litres</p>
            </div>
            
            <div class="sub-containers">
                <h3>Mass(Kilograms/Pounds)</h3>
                <p id="mass-p">Kilos to pounds | Pounds to kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
